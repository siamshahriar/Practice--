<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Club Fan Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="main-header">
        <div class="header-flex">
            <div class="header-left">
                <h1 class="title">Football Club Fan Page</h1>
            </div>
            <div class="header-center">
                <span id="header-time"></span>
            </div>
            <div class="header-right">
                <button id="theme-toggle">Toggle Theme</button>
            </div>
        </div>
    </header>
    <nav class="navbar">
        <ul id="nav-list">
            <li class="nav-item active">Home</li>
            <li class="nav-item">Players</li>
            <li class="nav-item">Fixtures</li>
        </ul>
    </nav>
    <main>
        <section id="home-section">
            <h2>Welcome Fans!</h2>
            <p id="welcome-msg">Get the latest updates about your favorite football club.</p>
            <button id="show-players">Show Players</button>
        </section>
        <section id="players-section" style="display:none;">
            <h2>Players</h2>
            <ul id="players-list"></ul>
            <button id="hide-players">Hide Players</button>
        </section>
    </main>
    <footer>
        <p>&copy; All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
